<br>　　大哉，圣祖之建业也！后嗣承序，以广亲亲。至于孝武，以诸侯王疆土过制，或替差失轨，而子弟为匹夫，轻重不相准，于是制诏御史：“诸侯王或欲推私恩分子弟邑者，令各条上，朕且临定其号名。”自是支庶毕侯矣。《诗》云：“文王孙子，本支百世”，信矣哉！<p>
