<br>　　昔《书》称“蛮夷帅服”，《诗》云“徐方既俫”，《春秋》列潞子之爵，许其慕诸夏也。汉兴至于孝文时，乃有弓高、襄城之封，虽自外来，本功臣后。故至孝景始欲侯降者，丞相周亚夫守约而争。帝黜其议，初开封赏之科，又有吴、楚之事。武兴胡、越之伐，将帅受爵，应本约矣。后世承平，颇有劳臣，辑而序之，续元功次云。<p>
