		<br>
		　　籓部世表一 <br>
		<br>
		　　汉郡属国，皆有侯王。唐之胡州，亦袭爵号。有清蒙部，实多勋戚。天、崇开国，康、雍御准，咸、同之间，荡定■、捻，均收其助。内盟诸爵，始皆世封。乾隆之末，外札萨克以逮回部，皆予罔替。今按旧表，传袭多者至十数次，可谓盛矣。凡札萨克皆有分土，三代诸侯，殆无以异。故虽台吉，亦所备列。閒散王公，以有世爵，亦不略焉。 <br>
