		　　疆臣年表一（各省总督　河督漕督附） <br>
		<br>
		　　一国治乱，君相尸之。一方治乱，岳伯尸之。清制：疆帅之重，几埒宰辅。选材特慎，部院莫儗，盖以此也。开国而后，戡籓拓边，率资其用。同治中兴，光绪还都，皆非疆帅无与成功。宣统改元，始削其权，则不国矣。唐之方镇，元之行省，史不表人，识者病之。今表疆臣，先列督、抚，附以河、漕。东三省外，北尽蒙、疆，西极回、藏，将军、都统，参赞、办事大臣有专地者，皆如疆帅，今并著焉。 <br>
