   <tr><td align=right style="font-size:12pt; color: #2895C3; letter-spacing: 1px; line-height: 25px;">卷二十一&nbsp;&nbsp;建元已来王子侯者年表　第九
</span></td></tr></table></div><p>
<div align="center"><center>
<table border="0" width="85%">
  <tr>
    <td style="font-size:12pt; line-height: 150%;"><br>
<br>　　制诏御史：“诸侯王或欲推私恩分子弟邑者，令各条上，朕且临定其号名。”
<br>
<br>　　太史公曰：盛哉，天子之德！一人有庆，天下赖之。
<br>
<br>　　【索隐述赞】汉氏之初，矫枉过正。欲大本枝，先封同姓。建元已后，藩翰克盛。
主父上言，推恩下令。长沙济北，中山赵敬。分邑广封，振振在咏。扞城御侮，晔晔辉
映。百足不僵，一人有庆。
</span></td>
