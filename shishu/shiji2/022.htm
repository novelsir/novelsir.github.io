align="center" height="50">		汉兴以来将相名臣年表</font></td>	<tr>
		<td>
		<hr>
		<br>		　　（表略）<br>
		<br>
		　　高祖初起，啸命群雄。天下未定，王我汉中。三杰既得，六奇献功。章邯已破，萧何筑宫。周勃厚重，朱虚至忠。陈平作相，条侯总戎。丙魏立志，汤尧饰躬。天汉之后，表述非功。<br>
