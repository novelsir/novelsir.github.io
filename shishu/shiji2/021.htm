<td style="font-size: 18pt; color: #990000; font-weight: bold; font-family:楷体_GB2312" 
align="center" height="50">		建元已来王子侯者年表</font></td>	<tr>
		<td>
		<hr>
		<br>
		　　制诏御史：“诸侯王或欲推私恩分子弟邑者，令各条上，朕且临定其号名。”<br>
		<br>
		　　太史公曰：盛哉，天子之德！一人有庆，天下赖之。<br>
		<br>
		　　（表略）<br>
		<br>
		　　汉世之初，矫枉过正。欲大本枝，先封同姓。建元已后，籓翰克盛。主父上言，推恩下令。长沙济北，中山赵敬。分邑广封。振振在咏。扞城御侮，晔晔辉映。百足不僵，一人有庆。<BR>========================
