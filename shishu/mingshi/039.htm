　　▲回回历法三
<BR>
　　土星黄道南北纬度立成上横行，以小轮心定度为引数，起五十度，异累加三度。累加三度。首直行以自行定度为引数，累加十度。求法：简两引数近度，纵横相遇度分，次各用比例法，得细率。
